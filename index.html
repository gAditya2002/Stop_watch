<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="text">
        <p>STOP </p>
        <p>WATCH VANILLA JAVA SCRIPT STOP WATCH</p>
      </div> 
      <div class="time">
        <div id="hours">00:</div>
        <div id="minutes">00:</div>
        <div id="seconds">00:</div>
        <div id="milliseconds">00</div>
      </div>
      <div class="buttons">
        <div id="start">Start</div>
        <div id="lap">Lap</div>
        <div id="reset">Reset</div>
      </div>
      <div class="lap-time">
        <table>
          <tr class="main">
            <th>No</th>
            <th>Lap time</th>
            <th>Total time</th>
          </tr>
          <tbody id="lap-time-container"> 
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
